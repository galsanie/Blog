{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block heading %} Create {% endblock %}

{% block content %}


<form action="{% url 'posts:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-dark" type="submit" value="Create">
</form>
{% endblock %}
