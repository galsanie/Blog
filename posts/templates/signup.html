{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block heading %} Sign up {% endblock heading %}
{% block content %} 
    <div class="postform">
        <form action="{% url 'posts:usersignup' %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-primary" type="submit" value="Sign up">

            <a href="{% url 'github_login' %}" class="btn btn-dark"><i class="fa fa-github" aria-hidden="true>"></i>
            Signup Using Github</a>
            <a href="{% url 'twitter_login' %}" class="btn btn-primary"><i class="fa fa-twitter" aria-hidden="true>"></i>
            Signup Using Twitter</a>
            


        </form>
    </div>
{% endblock content %}
