{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block heading %} Sign up {% endblock heading %}
{% block content %} 
    <div class="postform">
        <form action="{% url 'posts:usersignup' %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-primary" type="submit" value="Sign up">
        </form>
    </div>
{% endblock content %}
