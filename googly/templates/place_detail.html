{% extends "base.html" %}
    
{% block content %}
    
<div class="card">
  <h4 class="card-header">{{map.result.name}}</h4>
  <div class="card-body">
    <h4 class="card-title">{{map.result.vacinity}}</h4>
    <p class="card-text">Address: {{map.result.formatted_address}}</p>
    <a href="{{map.result.url}}" class="btn btn-danger"><i class="fa fa-map-marker" aria-hidden="true"></i></a>
  </div>
</div>

<iframe
  id="map"	
  width="600"
  height="450"
  frameborder="0" style="border:0"
  src="" allowfullscreen>
</iframe>

<script>
	function do_something(lat, lng){
		var map = $("#map");
		map.attr(
		'src', 
		"https://www.google.com/maps/embed/v1/directions?key={{map}}&origin="+lat+", "+lng+"&destination={{response.result.geometry.location.lat}},{{response.result.geometry.location.lng}}" 

			)
	}
navigator.geolocation.getCurrentPosition(function(position) {
 do_something(position.coords.latitude, position.coords.longitude);
});
</script>
{% endblock %}
